<nav class="navbar navbar-expand-lg bg-body-tertiary">
   <div class="container py-2">
      <a class="navbar-brand" href="{% url 'home' %}">GreenBook</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' user.id %}">Profile</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'book_list' %}">Books</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'cart' %}">Cart ({{ user.cart.total_items|default:0 }})</a>
               </li>
            {% else %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
               </li>
            {% endif %}
         </ul>
      </div>

      <form class="d-flex"
            role="search"
            method="get"
            action="{% url 'book_list' %}">
         <input class="form-control me-2"
                type="search"
                placeholder="Search for books"
                aria-label="Search"
                name="q"
                value="{{ request.GET.q|default:'' }}" />
         <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
   </div>
</nav>
