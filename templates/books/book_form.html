{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="row justify-content-center">
      <div class="col-md-6">
         <h1 class="text-center">
            {% if update %}
               Update Book
            {% else %}
               Add Book
            {% endif %}
         </h1>

         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Add Book</button>
         </form>
      </div>
   </div>
{% endblock content %}
